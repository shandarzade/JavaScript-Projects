<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="bmi.js"></script>
</head>
<body>

    <div class="container">
        <h1 class="heading"> BMI Calculator</h1>
        <br>

        <form action="">
            <h3>
                <label for="">Height in cm:</label>
                <input type="text" id="height">
            </h3>
            <h3>
                <label for="">Weight in KG:</label>
                <input type="text" id="weight">
             </h3>
             <br>
            
             <button type="submit">Calculate</button>
             <h3 id="result"></h3>

             <div class="wight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight: Less than 18.6</p>
                <p>Normal Weight: Between 18.6 and 24.9</p>
                <p>Over Weight: Greater than 24.9</p>
             </div>
        </form>
    </div>
    
</body>
</html>
